{% extends 'baseSala.html' %}
{% load static %}

{% block head %}
<title>Portadora TX</title>
{% endblock %}

{% block body %}
<div id="particles">
	<div class="intro">
		<h1 id="id_h1" nomeSala="{{ nomeSala }}" usuario="{{ usuario }}">{{ usuario }} -> offline</h1>
		<div id="id_div_meter" hidden>
			<canvas id="meter" width="600" height="15"></canvas>
		</div>
	</div>
	<input type="text" id="sala_id" value="{{ salaId }}" hidden>
</div>
{% endblock %}

{% block extrabottomjs %}
<script src="{% static 'assets/lib/VU/js/volume-meter.js' %}"></script>
<script src="{% static 'assets/lib/VU/js/main.js' %}"></script>
<script src="{% static 'assets/lib/webRTC/js/sala/tx.js' %}"></script>
{% endblock %}
